<div class="mt-4">
  <ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
    <ng-container *ngFor="let photo of photos; trackBy: trackByPhotoId">
      <li class="col-span-1 flex flex-col text-center bg-white rounded-lg shadow divide-y divide-gray-200">
        <div class="flex-1 flex flex-col">
          <figure>
            <img [src]="photo.filename" [attr.alt]="photo.description" />
            <figcaption>{{ photo.title }}</figcaption>
          </figure>
          <div>
            <span
              *ngFor="let tag of photo.tags; trackBy: trackByTag"
              class="inline-block pt-2 pr-2 mr-1 mb-1 last:mr-0 last:mb-0"
            >
              <span
                class="inline-flex items-center px-2.5 py-0.5 rounded-md text-sm font-medium leading-5 bg-indigo-700 text-indigo-300"
              >
                {{ tag }}
              </span>
            </span>
          </div>
        </div>
        <div>
          <div class="-mt-px flex divide-x divide-gray-200">
            <div class="w-0 flex-1 flex">
              <a
                [routerLink]="['../configure',photo.id]"
                class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-bl-lg hover:text-gray-500"
              >
                <!-- Heroicon name: mail -->
                <svg
                  class="w-5 h-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
                <span class="ml-3">Configure</span>
              </a>
            </div>
            <div class="-ml-px w-0 flex-1 flex">
              <a
                [routerLink]="['../', photo.id, 'edit']"
                class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-br-lg hover:text-gray-500"
              >
                <!-- Heroicon name: phone -->
                <svg
                  class="w-5 h-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                  />
                </svg>
                <span class="ml-3">Edit</span>
              </a>
            </div>
            <div class="-ml-px w-0 flex-1 flex">
              <button
                (click)="handleRemoveClick(photo)"
                class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm bg-red-700 text-red-300 font-medium border border-transparent rounded-br-lg hover:text-red-200"
              >
                <svg class="w-5 h-5 text-red-300 hover:text-red-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>

                <span class="ml-3">Remove</span>
              </button>
            </div>
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
