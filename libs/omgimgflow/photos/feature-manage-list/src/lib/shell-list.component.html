<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <div class="mt-3 sm:mt-0">
    <label for="search_term" class="sr-only">Search</label>
    <div class="flex rounded-md shadow-sm">
      <div class="relative flex-grow focus-within:z-10">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <!-- Heroicon name: search -->
          <svg
            class="h-5 w-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          type="text"
          [formControl]="searchTerm"
          id="search_term"
          class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md pl-10 sm:hidden border-gray-300"
          placeholder="Search"
        />
        <input
          type="text"
          [formControl]="searchTerm"
          id="search_term"
          class="hidden focus:ring-indigo-500 focus:border-indigo-500 w-full rounded-md pl-10 sm:block sm:text-sm border-gray-300"
          placeholder="Search"
        />
      </div>
    </div>
  </div>
  <div class="mt-3 sm:mt-0 sm:ml-4">
    <a
      [routerLink]="['../create']"
      class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Add new
    </a>
  </div>
</div>
<omgimg-list [photos]="listFacade.photos$ | async" (removeClicked)="handleRemoveClick($event)"></omgimg-list>
