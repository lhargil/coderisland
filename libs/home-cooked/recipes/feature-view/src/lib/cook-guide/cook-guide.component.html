<div
  class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden sm:align-middle sm:max-w-lg w-full sm:p-6"
>
  <div class="sm:flex sm:items-start">
    <div
      class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10"
    >
      <span>
        {{step + 1}}
      </span>
    </div>
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
      <div>
        <p class="text-lg text-gray-500 min-h-[120px]">
          {{ ref.data[step] }}
        </p>
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mt-8 sm:ml-10 sm:pl-4 sm:flex">
    <button
      (click)="handlePrevious()"
      type="button"
      class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-28 sm:text-sm"
    >
      Previous
    </button>
    <button
      (click)="handleNext()"
      type="button"
      class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-28 sm:text-sm"
    >
      Next
    </button>
  </div>
</div>
