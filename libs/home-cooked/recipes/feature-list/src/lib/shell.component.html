<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="text-center">
    <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">Recipes</h2>
    <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">What do you want to cook today?</p>
  </div>
</div>

<hc-list
  [recipes]="recipes$ | async"
  [totalResults]="totalResults$ | async"
  [isFirstPage]="isFirstPage$ | async"
  [isLastPage]="isLastPage$ | async"
  (pageChangeClick)="handlePageChangeClick($event)"
></hc-list>

<div *ngIf="loading$ | async" class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <svg
        class="animate-spin -ml-1 mr-3 h-24 w-24 text-indigo-300"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
  </div>
</div>
