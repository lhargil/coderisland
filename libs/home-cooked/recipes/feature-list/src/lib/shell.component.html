<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="text-center">
    <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">Recipes</h2>
    <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">What do you want to cook today?</p>
  </div>
</div>
<hc-list
  [recipes]="recipes$ | async"
  [totalResults]="totalResults$ | async"
  [isFirstPage]="isFirstPage$ | async"
  [isLastPage]="isLastPage$ | async"
  (pageChangeClick)="handlePageChangeClick($event)"
></hc-list>
