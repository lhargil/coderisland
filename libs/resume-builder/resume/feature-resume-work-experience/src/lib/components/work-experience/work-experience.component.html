<div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
  <div
    class="px-4 py-5 border-b border-gray-200 sm:px-6 flex items-center justify-between"
  >
    <div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Work experience
      </h3>
      <p class="mt-1 max-w-2xl text-sm leading-5 text-gray-500">
        Details about your work experience
      </p>
    </div>
    <span class="ml-4">
      <button
        class="bg-transparent hover:bg-gray-700 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
        type="button"
      >
        Add new
      </button>
    </span>
  </div>
  <div class="px-4 py-5 sm:px-6">
    <ul class="bg-white">
    <li class="py-2 mb-4 last:mb-0" *ngFor="let experience of resumeWorkExperience; index as i;">
      <header class="mb-6">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold leading-7 text-gray-900 sm:text-2xl sm:leading-9 sm:truncate">
            {{experience.position}}
          </h3>
          <button
            class="bg-transparent hover:bg-gray-700 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
            type="button">
            Edit
          </button>
        </div>
        <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap">
          <div class="mt-2 flex items-center text-sm leading-5 text-gray-500 sm:mr-6">
            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                clip-rule="evenodd" />
            </svg>
            <a [href]="experience.website">
              {{experience.company}}
            </a>
          </div>
          <div class="mt-2 flex items-center text-sm leading-5 text-gray-500">
            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd" />
            </svg>
            {{experience.startDate}} - {{experience.endDate}}
          </div>
        </div>
      </header>
      <div class="mb-6">
        {{experience.summary}}
      </div>
      <div class="ml-8">
        <header class="flex items-center justify-start mb-2">
          <h3>Work highlights</h3>
          <span class="ml-4">
            <button
              type="button"
              aria-label="Add new work experience highlight"
              class="inline-flex text-gray-400 focus:outline-none focus:text-gray-500 hover:text-green-600 transition ease-in-out duration-150">
              <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                  clip-rule="evenodd" fill-rule="evenodd"></path>
              </svg>
            </button>
          </span>
        </header>
        <div class="mb-4 last:mb-0" *ngFor="let highlight of experience.highlights; index as j">
          <p>
            <span>{{highlight}}</span>
            <span class="ml-4">
              <button aria-label="Edit work experience highlight"
                type="button"
                class="inline-flex text-gray-400 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                  </path>
                </svg>
              </button>
            </span>
          </p>
        </div>
      </div>
    </li>
  </ul>
  </div>
</div>
