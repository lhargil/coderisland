<form *ngIf="workExperienceForm" [formGroup]="workExperienceForm">
  <coderisland-text-input
    class="mb-3"
    formControlName="company"
    placeholder="Where did you work"
    label="Company"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="position"
    placeholder="Position"
    label="Position"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="website"
    placeholder="Company website"
    label="Company website"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="startDate"
    placeholder="Start date"
    label="Start date"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="endDate"
    placeholder="End date"
    label="End date"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="summary"
    placeholder="Summary"
    label="Summary"
  >
  </coderisland-text-input>
  <div class="mt-6" formArrayName="highlights">
    <h3>Work Highlights</h3>
    <div *ngFor="let highlight of highlights.controls; index as i;">
      <coderisland-text-input
        class="mb-3"
        [formControlName]="i"
      >
      </coderisland-text-input>
    </div>
  </div>
</form>
