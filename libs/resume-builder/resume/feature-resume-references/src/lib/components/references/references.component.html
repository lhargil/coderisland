<div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
  <div
    class="px-4 py-5 border-b border-gray-200 sm:px-6 flex items-center justify-between"
  >
    <div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        References
      </h3>
      <p class="mt-1 max-w-2xl text-sm leading-5 text-gray-500">
        Details of the people who can vouch for you
      </p>
    </div>
    <span class="ml-4">
      <button
        (click)="addReference()"
        class="bg-transparent hover:bg-gray-700 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
        type="button"
      >
        Add new
      </button>
    </span>
  </div>
  <div class="px-4 py-5 sm:px-6">
    <dl class="grid grid-cols-1 col-gap-4 gap-y-8 sm:grid-cols-2">
      <ng-container *ngFor="let reference of resumeReferences; index as i;">
        <div class="sm:col-span-1">
          <dt class="text-sm leading-5 font-medium text-gray-500">
            <span class="inline-block">
              {{ reference.name }}
            </span>
            <span class="ml-4">
              <button
                (click)="editReference(i)"
                type="button"
                aria-label="Edit professional skill"
                class="inline-flex text-gray-400 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
              >
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                  ></path>
                </svg>
              </button>
            </span>
          </dt>
          <dd class="mt-1 text-sm leading-5 text-gray-900">
            {{reference.reference}}
          </dd>
        </div>
      </ng-container>
    </dl>
  </div>
</div>
