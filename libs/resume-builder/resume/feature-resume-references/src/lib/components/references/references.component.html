<div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
  <div
    class="px-4 py-5 border-b border-gray-200 sm:px-6 flex items-center justify-between"
  >
    <div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        References
      </h3>
      <p class="mt-1 max-w-2xl text-sm leading-5 text-gray-500">
        Details of the people who can vouch for you
      </p>
    </div>
    <span class="ml-4">
      <button
        (click)="addReference()"
        class="bg-transparent hover:bg-gray-700 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
        type="button"
      >
        Add new
      </button>
    </span>
  </div>
  <div class="px-4 py-5 sm:px-6">
    <ul class="bg-white">
    <li class="py-2 mb-4 last:mb-0" *ngFor="let reference of resumeReferences; index as i;">
      <header class="mb-6">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold leading-7 text-gray-900 sm:text-2xl sm:leading-9 sm:truncate">
            {{reference.name}}
          </h3>
          <button
            (click)="editReference(i)"
            class="bg-transparent hover:bg-gray-700 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
            type="button">
            Edit
          </button>
        </div>
        <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap">
          <div class="mt-2 flex items-center text-sm leading-5 text-gray-500 sm:mr-6">
            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"></path><path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z"></path></svg>
            {{reference.reference}}
          </div>
        </div>
      </header>
    </li>
  </ul>
  </div>
</div>
