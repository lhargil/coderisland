<form *ngIf="profileSocialNetwork" [formGroup]="profileSocialNetwork">
  <div>
    <coderisland-text-input
      class="mb-3"
      formControlName="network"
      placeholder="Network"
      label="Network"
    >
    </coderisland-text-input>
    <coderisland-text-input
      class="mb-3"
      formControlName="username"
      placeholder="Username"
      label="Username"
    >
    </coderisland-text-input>
    <coderisland-text-input
      class="mb-3"
      formControlName="url"
      placeholder="Url"
      label="Url"
    >
    </coderisland-text-input>
  </div>
</form>
