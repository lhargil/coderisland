<form *ngIf="profileForm" [formGroup]="profileForm">
  <coderisland-text-input
    class="mb-3"
    formControlName="name"
    placeholder="What is your name?"
    label="Name"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="label"
    placeholder="Label"
    label="Label"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="email"
    placeholder="Email"
    label="Email"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="phone"
    placeholder="Phone"
    label="Phone"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="website"
    placeholder="Website"
    label="Website"
  >
  </coderisland-text-input>
  <coderisland-text-input
    class="mb-3"
    formControlName="summary"
    placeholder="Summary"
    label="Summary"
  >
  </coderisland-text-input>
  <div formGroupName="location">
    <h3 class="text-md leading-7 font-medium">
      Location
    </h3>
    <coderisland-text-input
      class="mb-3"
      formControlName="address"
      placeholder="Address"
      label="Address"
    >
    </coderisland-text-input>
    <coderisland-text-input
      class="mb-3"
      formControlName="postalCode"
      placeholder="Postal code"
      label="Postal code"
    >
    </coderisland-text-input>
    <coderisland-text-input
      class="mb-3"
      formControlName="city"
      placeholder="City"
      label="City"
    >
    </coderisland-text-input>
    <coderisland-text-input
      class="mb-3"
      formControlName="countryCode"
      placeholder="Country code"
      label="Country code"
    >
    </coderisland-text-input>
    <coderisland-text-input
      formControlName="region"
      placeholder="Region"
      label="Region"
    >
    </coderisland-text-input>
  </div>
  <div>
    <h3 class="text-md leading-7 font-medium">
      Profiles
    </h3>
    <div formArrayName="profiles">
      <div *ngFor="let profile of profiles.controls; let i = index">
        <div [formGroupName]="i">
          <coderisland-text-input
            class="mb-3"
            formControlName="network"
            placeholder="Network"
            label="Network"
          >
          </coderisland-text-input>
          <coderisland-text-input
            class="mb-3"
            formControlName="username"
            placeholder="Username"
            label="Username"
            >
          </coderisland-text-input>
          <coderisland-text-input
            class="mb-3"
            formControlName="url"
            placeholder="Url"
            label="Url"
            >
          </coderisland-text-input>
        </div>
      </div>
    </div>
  </div>
</form>
